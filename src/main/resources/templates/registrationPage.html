<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
<h2>Registration</h2>
<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    <br/>
    <label for="lastName">Enter lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <label for="email">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <label for="passwordConfirm">Confirm password: </label>
    <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm"/>
    <div style="color:red" th:if="${#passwordCheck == false}">Password error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
