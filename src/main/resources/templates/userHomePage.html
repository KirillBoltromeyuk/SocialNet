<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:each="element:${user}" th:text="${element.firstName}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container" mt-5 mb-5>
    <div th:each="element:${user}">
        <h2 th:text="${element.firstName}+' '+${element.lastName}"></h2>
    </div>
    <form action="/user/addPost" method="get">
        <button type="submit">Add new Post</button>
    </form>
    <div th:each="element:${posts}" class="alert alert-info mt-2">
        <p th:text="${element.text}"></p>
        <a th:href="'user/editPost/' +${element.id}"class="btn">Edit</a>
    </div>

</div>

</body>
</html>
