<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:each="element:${user}" th:text="${element.firstName}"></title>
</head>
<body >
    <div th:each="element:${user}">
        <p th:text="${element.firstName}"></p>
        <p th:text="${element.lastName}"></p>
    </div>
    <div th:each="element:${posts}">
        <p th:text="${element.text}"></p>
    </div>
    <div th:each="element:${user}">
        <form th:action="'/user/message/'+${element.email}" method="get">
            <button type="submit">Send message</button>
        </form>
    </div>



</body>
</html>
