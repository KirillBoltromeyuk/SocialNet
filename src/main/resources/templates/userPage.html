<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:each="element:${user}" th:text="${element.firstName}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body >
<header th:insert="blocks/header :: header"/>
<div class="container" mt-5 mb-5>
    <div th:each="element:${user}">
        <h2 th:text="${element.firstName}+' '+${element.lastName}"></h2>
        <img th:src="${element.imagePath}" width="400" alt="No image"/>
    </div>
    <br/>
    <div th:each="element:${user}">
        <form th:action="'/user/chats/byUser/'+${element.id}" method="get">
            <button type="submit">Send message</button>
        </form>
    </div>
    <br/>
    <div th:each="element:${posts}" class="alert alert-info mt-2">
        <p th:text="${element.text}"></p>
    </div>
</div>
</body>
</html>
