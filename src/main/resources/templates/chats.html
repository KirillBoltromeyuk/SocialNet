<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container" mt-5 mb-5>
    <h2>Chats</h2>
    <div th:each="element:${chats}" class="alert alert-info mt-2">
        <a th:href="'chats/'+${element.id}"  th:text="${element.chatName}"></a>
        <a th:text="${element.getNotReadMessagesCount()+' new messages'}" ></a>
    </div>

</div>
</body>
</html>
