<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:each="elment:${chatName}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${elment}">Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body >
<header th:insert="blocks/header :: header"/>
<div class="container" mt-5 mb-5>
    <div th:each="elment:${chatName}">
    <h2 th:text="${elment}"></h2>
</div>
    <hr/>
    <div th:each="element:${messages}">
    <a th:text="${element.getUser().firstName}+': '"></a>
    <a th:text="${element.text}"></a>

    <br/>
</div>
    <hr/>
    <div th:each="element:${chatId}">
    <form  method="post" th:action="'/user/chats/'+${element}">
        <h5>New message</h5>
        <a>
            <textarea name="text" placeholder="Enter text"></textarea><br>
        </a>
        <button type="submit">Send message</button>
    </form>
</div>
</div>
</body>
</html>
