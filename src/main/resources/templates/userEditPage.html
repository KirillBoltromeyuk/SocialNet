<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:each="element:${authUser}" th:text="'Edit '+${element.firstName}+' '+${element.lastName}">User edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container" mt5 mb5  th:each="element:${authUser}">
    <h2 th:text="'Edit '+${element.firstName}+' '+${element.lastName}"></h2>
    <form th:method="POST" th:action="@{/user/edit}"  enctype="multipart/form-data">
        <label for="name">Edit name: </label>
        <input type="text" th:value="${element.firstName}"  id="name" name="firstName"/>

        <br/>
        <label for="lastName">Edit lastName: </label>
        <input type="text"  th:value="${element.lastName}"  id="lastName" name="lastName"/>

        <br/>
        <div>
            <img th:src="${element.imagePath}" width="400" alt="Иллюстрация"/>
            <label>Select new image: </label>
            <input type="file" name="image" accept="image/png, image/jpeg" />

        </div>
        <br/>
        <input type="submit" value="Edit user"/>
    </form>
</div>
</body>
</html>
